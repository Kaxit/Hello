<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question-Answer Game</title>
</head>
<body>
    <h1>Question-Answer Game</h1>
    <form method="post">
        {% csrf_token %}
        <p>{{ question }}</p>
        <input type="text" name="answer" placeholder="Your answer">
        <button type="submit">Submit</button>
    </form>
    <p>Score: {{ score }}</p>
</body>
</html>
