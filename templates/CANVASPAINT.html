<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body bgcolor="black">
    <canvas id="can" width="380px" height="700px"></canvas>
    <script>
        let cnv = document.getElementById("can");
        let ctx = cnv.getContext('2d');
        let x = cnv.width/2;
        let y = cnv.height/2;
        let returning = 1;
        let returningy = 1;
        let color = "";

        function draw(){
            if(x + 5 > can.width){
                returning = 0;
                color = "red";
            }
            if(x - 5 < 0){
                returning = 1;
                color = "blue";
            }
            if(x + 5 > can.height){
                returningy = 0;
                color = "yellow";
            }
            if(x - 5 < 0){
                returning = 0;
                color = "green";
            }
            if(returning == 1){
                x += 10.9;
            }
            if(returningy == 1){
                y += 10.9;
            }
            if(returningy == 0){
                y -= 10.9;
            }
            if(returning == 0){
                x -= 10.9;
            }
            if(color == "red"){
                ctx.strokeStyle = "red";
            }
            else if(color == "blue"){
                ctx.strokeStyle = "purple";
            }
            else if(color == "yellow"){
                ctx.strokeStyle = "#F93883";
            }
            else if(color == "green"){
                ctx.strokeStyle = "blue";
            }
            else{
                ctx.strokeStyle = "red";
            }
            ctx.ellipse(x, y, 3, 5, 5, 5, 5);
            ctx.stroke();
            ctx.fill();
        }
        var anim = function(){
            draw();
            requestAnimationFrame(anim);
        };
        anim();
    </script>
</body>
</html>
